  <body>

        </div>
      </div>
      <!-- TODO add the rest of the rows to represent all time blocks -->
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      $(document).ready(function() {
         // check the current time
        // update all time blocks to have the appropriate class (past, present, future)
        // use moment to get current hour ... 
        var current_hr = moment().hours();
        // loop from 9 to 17. 
        for (var i = 9; i<18; i++) {
            // construct your id
            // getting reference to appropriate textarea
            // $("#9text"), $("#10text"), $("#11text")
            var text_elm = $("#"+i+"text"); 
            // if i<current hour, add past
            // if i>current hour, add future
            // else add present
            if (i < current_hr) {
                text_elm.addClass("past")
            } else if ( i > current_hr ) {
                text_elm.addClass("future")
            } else {
                text_elm.addClass("present")
            }
            // get the value from localstorage for the current time block
            // set the text area for that timeblock accordingly.
            text_elm.val(localStorage.getItem(i));
        }
        // on click of save, add the corresponding textarea content to local storage
        $(".saveBtn").on("click", function(event){
          // `this` represents the save button clicked
          // get data-time from clicked button
          var key = $(this).attr("data-time");
          // get text from corresponding textarea
          var value = $("#"+key+"text").val();
          //update local storagee (time, text)
          localStorage.setItem(key,value);
        })
        $("#currentDay").text(moment().format('MMMM Do YYYY'))
      })
    </script>
  </body>
